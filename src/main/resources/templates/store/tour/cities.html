<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/store/tour/tour.css">
    <script src="https://kit.fontawesome.com/fb453b869a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="next">
    <header th:include="/header.html :: header"></header>

    <div class="cities_container">
        <div class="cities_title_container">
            <img class="title_img" th:src="'/img/store/tour/cities/' + ${cityName} + '/title.jpg'"/>
            <div class="cities_title_city_info">
                <div class="cities_title_city_name">
                    <th:block th:switch="${cityName}">
                        <h1 th:case="seoul">서울</h1>
                        <h1 th:case="busan">부산</h1>
                        <h1 th:case="jeju">제주</h1>
                        <h1 th:case="gangneung">강릉</h1>
                        <h1 th:case="gyeongju">경주</h1>
                        <h1 th:case="yeosu">여수</h1>
                    </th:block>
                </div>
                <div class="cities_nav">
                    <div class="cities_nav_item_box">
                        <a href="/store/tour/tourSearch" class="cities_nav_link">
                            <img src="https://dffoxz5he03rp.cloudfront.net/icons/ic_experience_40x40.svg">
                            <span>관광지 검색</span>
                        </a>
                    </div>
                    <div class="cities_nav_item_box">
                        <a href="/store/flight/flights" class="cities_nav_link">
                            <img src="https://dffoxz5he03rp.cloudfront.net/icons/ic_flight_40x40.svg">
                            <span>항공권</span>
                        </a>
                    </div>
                    <div class="cities_nav_item_box">
                        <a href="/store/rentcar/rentcarMain" class="cities_nav_link">
                            <img src="https://dffoxz5he03rp.cloudfront.net/icons/ic_rentacar_40x40.svg">
                            <span>렌트카</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="cities_card_container" id="cities_recommend_place">
            <h2>지역 관광지</h2>
            <div class="cities_card_box" id="cities_recommend_place_box1">
                <th:block th:each="tourism : ${tourismList}">
                    <div class="cities_card"
                         th:style="'background-image:url(/img/store/tour/cities/'+${tourism.getAreaName()}+'/'+${tourismStat.count}+'.jpg);'">
                        <span th:text="${tourism.getPlaceName()}"></span>
                        <button th:onclick="|location.href='@{/store/tour/tourDetail(contentId=${tourism.placeId})}'|">
                            자세히 보기
                        </button>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <footer th:include="/footer.html :: footer"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/jq/jquery-3.7.0.min.js"></script>
<script src="/js/header.js"></script>

</body>
</html>
