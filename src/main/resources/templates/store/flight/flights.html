<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/store/flight/flight.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/fb453b869a.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="next">
    <header th:include="/header.html :: header"></header>
    <div class="loading_wrap">
        <div class="loading-box">
            <div class="circles">
                <i></i>
                <i></i>
                <i></i>
            </div>
            <p>검색중...</p>
        </div>
    </div>
    <div class="flights_container">
        <div class="flight_search_container">
            <div class="flight_search_form_container">
                <div class="flight_search_title">
                    <h1>항공권</h1>
                </div>
                <div class="flight_search_form">
                    <div class="flight_search_form_content">
                        <div class="flight_search_table">
                            <div class="flight_search_col">
                                <div class="search_airline">
                                    <div class="search_airline_input">
                                        <div class="">
                                            <div class="airline_btn">
                                                <h4>출발</h4>
                                                <select class="form-select" id="start_airport">

                                                </select>
                                            </div>
                                            <div class="airline_btn">
                                                <div class="airline_icon">
                                                    <i class="icon_circle"></i>
                                                </div>
                                            </div>
                                            <div class="airline_btn">
                                                <h4>도착</h4>
                                                <select class="form-select" id="end_airport">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flight_date_input">
                                        <h4>출발일</h4>
                                        <div class="flight_date_box">
                                            <input type="date" id="flight_date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="search_btn_box">
                                <button type="button" id="flight_search_btn">항공권 검색</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result_container">
            <div class="result_title">

            </div>
            <div class="none_result_table" id="none_result">
                <h5>검색하신 항공편이 없습니다</h5>
                <p>
                    선택하신 조건으로 검색된 항공편이 없습니다
                    <br>
                    다른 조건으로 다시 검색해주세요
                </p>
            </div>
            <div class="result_table_wrap">

            </div>
            <div>
                <div class="hr-sect">더 많은 검색 결과</div>
            </div>
        </div>
        <th:block th:if="${session.user == null}">
            <div>
                <input type="hidden" id="sessionUser" th:value="${session.user}">
            </div>
        </th:block>
        <th:block th:if="${startAirport != null}">
            <div>
                <input type="hidden" id="thStartAirport" th:value="${startAirport}"/>
                <input type="hidden" id="thEndAirport" th:value="${endAirport}"/>
                <input type="hidden" id="thStartDate" th:value="${startDate}"/>
            </div>
        </th:block>
    </div>
    <footer th:include="/footer.html :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="/jq/jquery-3.7.0.min.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/store/flight/flights.js"></script>

</div>

</body>
</html>
