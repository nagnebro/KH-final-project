<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/member/mypage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/fb453b869a.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="next">

    <header th:include="/header2.html :: header"></header>
    <main>
        <div class="main_container">
            <div class="mypage_content1 option1  disappear">


                <div class="option1_section">
                    <h5>계정관리</h5>
                    <div class="section_separate_line"></div>
                </div>
                <div class="update_main">

                    <div class="myimg"><img th:src="'/file/profile_image/' + ${user.userImg}" alt="" id="myimg"></div>
                    <div class="update_user_nick" disabled>
                        <input name="user_name" th:value="${user.userName}" disabled="false">
                        <i class="fa-solid fa-pen" id="name_update_btn1" style="color: #000000;"></i>
                    </div>
                    <div class="section_separate_line"></div>
                    <div class="update_user_info">
                        <div class="info_main">
                            <h6>회원정보</h6>
                            <i class="fa-solid fa-pen" id="name_update_btn2" style="color: #000000;"></i>
                        </div>
                        <div class="info_title">
                            <div>태어난 년도</div>
                            <div>월</div>
                            <div>일</div>
                            <div>성별</div>

                        </div>
                        <div class="text_box">
                            <div class="info_box">
                                <input type="number" name="user_year" placeholder="년(예 1991)" maxlength="4"
                                       th:value="${user_year}" disabled
                                       class="user_info_input">
                                <select id="user_month" name="user_month" class="user_info_input" disabled>
                                    <th:block th:each="number : ${#numbers.sequence(1, 12)}">
                                        <option th:selected="${number}==${user_month}" th:value="${number}"
                                                th:text="${number} + '월'"></option>
                                    </th:block>
                                </select>
                                <select id="user_day" name="user_day"
                                        class="user_info_input" disabled>
                                    <!-- each문으로 31일까지 뽑아내기,월에 맞게30,31선택 -->
                                    <th:block th:each="number : ${#numbers.sequence(1, 31)}">
                                        <option th:selected="${number}==${user_day}" th:value="${number}"
                                                th:text="${number} + '일'"></option>
                                    </th:block>
                                </select>
                                <!--                                <input type="text" name="user_gender"-->
                                <!--                                       th:value="${user.userGender}" class="user_info_input" disabled>-->
                                <select id="user_gender" name="user_gender"
                                        class="user_info_input" disabled>
                                    <option value="">성별</option>
                                    <option value="M">남자</option>
                                    <option value="F">여자</option>
                                </select>
                            </div>
                        </div>
                        <div class="update_pw">
                            <div class="update_pw_text">비밀번호</div>
                            <div class="submit_end">
                                <input type="password" name="user_password" th:value="${user.userPassword}"
                                       class="user_info_input" disabled>
                                <input class="submit_btn" type="button" value="수정하기">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="mypage_content1 option2 disappear">
                <div class="option1_section">
                    <h5>결제내역</h5>
                    <div class="section_separate_line"></div>
                </div>
                <th:block th:if="${!#lists.isEmpty(fticket)}">
                    <div class="booking_plane">
                        항공권
                    </div>
                    <th:block th:each="fticket : ${fticket}">
                        <div class="plane_tickets">
                            <div class="p_ticket">
                                <div class="airport">
                                    <img th:src="'/img/store/flight/'+${fticket.ticAirlineLogo}">
                                    <div th:text="${fticket.ticVihicleId}"></div>
                                </div>
                                <div class="plane_info">
                                    <div th:text="${fticket.ticFromLocation} + ' -> ' + ${fticket.ticToLocation}"
                                         class="pi_1">

                                    </div>
                                    <div th:text="${fticket.ticFee}" class="pi_2"></div>
                                </div>
                                <div class="rd_1 plane_passenger">
                                    <div class="ri_1">예약자 정보</div>
                                    <div class="ri_2">
                                        <div th:text="'성함: '+${fticket.user.userName}" class="ri_2"></div>
                                        <div th:text="'생년월일: '+${#dates.format(fticket.user.userDate, 'yyMMdd')}"
                                             class="ri_2"></div>
                                        <div th:text="'전화번호: '+${fticket.user.userPhone}" class="ri_2"></div>
                                    </div>
                                </div>
                                <div class="rd_2 plane_pay">
                                    <div class="ri_1">항공권 정보</div>
                                    <div class="ri_3">
                                        <div th:text="'출발시간: '+${fticket.ticFlightArrivalDate}" class="ri_2"></div>
                                        <div th:text="'도착시간: '+${fticket.ticFlightDepartureDate}" class="ri_2"></div>
                                        <div th:text="'좌석등급: '+${fticket.ticSeatGrade}" class="ri_2"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </th:block>
                    <div class="section_separate_line"></div>
                </th:block>


                <th:block th:if="${!#lists.isEmpty(rticket)}">
                    <div class="booking_plane">
                        렌트카
                    </div>
                    <th:block th:each="rticket : ${rticket}">
                        <div class="rent_tickets">
                            <div class="r_ticket">
                                <div class="rt_img">
                                    <div class="car_name" th:text="${rticket.rentName}"></div>
                                    <div class="car_name2" th:text="${rticket.rentType}"></div>
                                    <img th:src="'/img/store/rentcar/'+${rticket.rentImg}">
                                    <div class="car_price" th:text="${rticket.rentPrice}+'원'"></div>
                                </div>
                                <div class="rt_info">
                                    <div class="car_info">
                                        <div class="ci_1">렌트카 정보</div>
                                        <div class="ci_2">
                                            <div class="ci_2_spe">
                                                <div class="car_stat">
                                                    <div class="company_name" th:text="${rticket.rentCompany}"></div>
                                                    <div class="cs_1">
                                                        <th:block th:text="${rticket.rentYear}+'년 식'"></th:block>
                                                        <div class="cs_sl"></div>
                                                        <th:block th:text="${rticket.rentAccommodate}+'인승'"></th:block>
                                                        <div class="cs_sl"></div>
                                                        <th:block th:text="${rticket.rentOil}"></th:block>
                                                    </div>
                                                </div>

                                                <div class="car_options" th:text="${rticket.rentOption}">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="rent_separate"></div>
                                    <div class="resuser_info">
                                        <div class="ri_div">
                                            <div class="rd_1">
                                                <div class="ri_1">예약자 정보</div>
                                                <div class="ri_2">
                                                    <div th:text="'성함: '+${rticket.user.userName}" class="ri_2"></div>
                                                    <div th:text="'생년월일: '+${#dates.format(rticket.user.userDate, 'yyMMdd')}"
                                                         class="ri_2"></div>
                                                    <div th:text="'전화번호: '+${rticket.user.userPhone}"
                                                         class="ri_2"></div>
                                                </div>
                                            </div>
                                            <div class="rd_2">
                                                <div class="ri_1">이용 기간</div>
                                                <div class="ri_3">
                                                    <div th:text="${rticket.rentArrivalDate}"></div>
                                                    <div th:text="${rticket.rentDepartureDate}"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </th:block>
                </th:block>


            </div>
            <div class="mypage_content1 option3 disappear">
                <div class="option1_section">
                    <h5>1:1 문의하기</h5>
                    <div class="section_separate_line"></div>
                </div>
                <div class="ask_title">
                    <div>1:1 문의하기 ></div>
                    <div>
                        <button class="write_btn">작성하기</button>
                    </div>
                </div>
                <!--문의사항이 없다면-->
                <!--<div class="ask_content disappear">-->
                <!--   아직 문의사항이 없습니다.-->
                <!-- </div>-->

                <!--문의사항이 있다면-->
                <div class="my_question_list">
                    <div class="mql_title">
                        <div class="mt_1">답변 상태</div>
                        <div class="mt_2">문의 제목</div>
                        <div class="mt_3">문의 내용</div>
                        <div class="mt_4">문의 일</div>
                    </div>

                    <!-- 리스트 받아서 출력 -->
                    <th:block th:each="qlist : ${qlist}">
                        <div class="mql_list">
                            <div class="ml_1">
                                <button th:if="${qlist.qnaAnswer == null}" color="#F1F9F6" class="qna_status">답변대기
                                </button>
                                <button th:if="${qlist.qnaAnswer != null}" color="#F1F9F6" class="qna_status2">답변완료
                                </button>
                            </div>
                            <div class="ml_2" th:text="${qlist.qnaTitle}"></div>
                            <div class="ml_3" th:text="${qlist.qnaContent}"></div>

                            <!--                        <div class = "ml_4" th:text="${#temporals.format(qlist.qnaDate, 'yyyy년MM월dd일HH시mm분')}"></div>-->
                            <div class="ml_4"
                                 th:text="${#strings.substring(qlist.qnaDate,0,10)+ ' '+#strings.substring(qlist.qnaDate,11,19)}"></div>
                        </div>
                        <div class="mql_answer hide" th:if="${qlist.qnaAnswer != null}">
                            <div class="answer_content">
                                <i class="fa-solid fa-arrow-turn-up fa-rotate-90" style="color: #8ad2ff;"></i>
                                <div th:text="${qlist.qnaAnswer}"></div>

                            </div>
                        </div>

                    </th:block>
                    <!-- 방금 입력한 질문-->
                </div>
                <div class="question disappear">
                    <p>제목</p>
                    <input name="question_title" type="text" placeholder="제목을 입력해주세요">
                    <p>내용</p>
                    <textarea name="question_content" placeholder="내용을 입력해주세요"></textarea>
                    <div class="question_btns" align="right">
                        <button id="question_btn_submit">제출</button>
                        <button id="question_btn_cancel">취소</button>
                    </div>

                </div>


            </div>


            <div class="mypage_content1 option4 ">
                <div class="option1_section">
                    <h5>내 일정</h5>
                    <div class="section_separate_line"></div>
                </div>
                <div class="accompany_box">

                    <th:block th:each="plan, planStat : ${planList}">
                        <!--                    <th:block th:each="plandetail : ${planDetailList}" th:if="${plan.pbNum} == ${plandetail.planBoard.pbNum}">-->
                        <div class="test2">
                            <div class="test2_content1">
                                <div class="user_profile">
                                    <div class="user_img">
                                        <img th:src="'/file/profile_image/' + ${plan.user.userImg}">
                                    </div>
                                    <div class="user_info">
                                        <div class="user_nick2" th:text="${plan.user.userName}"></div>
                                        <div class="user_agender2" th:if="${plan.user.userGender == 'M' }">20대 · 남성
                                        </div>
                                        <!-- 나이대 표시 필요 -->
                                        <div class="user_agender2" th:if="${plan.user.userGender == 'F' }">20대 · 여성
                                        </div>
                                        <!-- 나이대 표시 필요 -->
                                    </div>
                                </div>
                                <div class="box_shortline"></div>
                                <div class="trip_profile">
                                    <div class="trip_info">
                                        <div class="trip_len"><i class="fa-solid fa-calendar"
                                                                 style="color: #9a9a9a;"></i>여행기간
                                        </div>
                                        <div class="trip_date" th:text="${plan.pbStartDate} + ' - ' + ${plan.pbEndDate}">
                                            <!--9일 · 10/16-10/24--> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="map">

                                <div th:id="${planStat.count}"
                                     style="width:100%;height:100%;position:relative;overflow:hidden;">
                                    <script type="text/javascript"
                                            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c012367ce50cd5f2e93814481c3cf769"></script>
                                    <script th:inline="javascript">
                                        console.log([[${planStat.count}]]);
                                        /*[# th:each="plandetail : ${planDetailList}"
                                                   th:if="${plan.pbNum} == ${plandetail.planBoard.pbNum}"]*/
                                        var mapContainer = document.getElementById(`[[${planStat.count}]]`); // 지도를 표시할 div

                                        var pbdXc =  /*[[${plandetail.pbdX}]]*/;
                                        var pbdYc =  /*[[${plandetail.pbdY}]]*/;
                                        mapOption = {
                                            center: new kakao.maps.LatLng(pbdYc, pbdXc), // 지도의 중심좌표
                                            level: 10 // 지도의 확대 레벨

                                        };
                                        /*[/]*/

                                        // center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표

                                        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                                        var map = new kakao.maps.Map(mapContainer, mapOption);

                                        var markers = [];

                                        var positions = [];
                                        /*[# th:each="plandetail : ${planDetailList}"
                                                  th:if="${plan.pbNum} == ${plandetail.planBoard.pbNum}"]*/
                                        var pbdX =  /*[[${plandetail.pbdX}]]*/;
                                        console.log("x = " + pbdX);
                                        var pbdY =  /*[[${plandetail.pbdY}]]*/;
                                        console.log("y = " + pbdY);

                                        var position = new kakao.maps.LatLng(pbdY, pbdX);
                                        console.log(position);

                                        positions.push(position);
                                        /*[/]*/

                                        console.log(positions);
                                        // positions 배열에 있는 좌표로 마커를 추가합니다
                                        for (var i = 0; i < positions.length; i++) {
                                            addMarker(positions[i]);
                                        }

                                        // 마커를 생성하고 지도위에 표시하는 함수입니다
                                        function addMarker(position) {

                                            // 마커를 생성합니다
                                            var marker = new kakao.maps.Marker({
                                                position: position
                                            });

                                            // 마커가 지도 위에 표시되도록 설정합니다
                                            marker.setMap(map);

                                            // 생성된 마커를 배열에 추가합니다
                                            markers.push(marker);
                                        }

                                        // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
                                        function setMarkers(map) {
                                            for (var i = 0; i < markers.length; i++) {
                                                markers[i].setMap(map);
                                            }
                                        }


                                    </script>

                                </div>


                            </div>
                            <div>
                                <div class="test2_area">
                                    <div class="area_text" th:if="${plan.pbRegion == '1'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i>서울
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '2'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i>경기도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '3'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 강원도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '4'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 충청도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '5'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 경상도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '6'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 전라도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '7'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 제주도
                                    </div>

                                    <div class="area_text" th:if="${plan.pbRegion == '8'}">
                                        <i class="fa-solid fa-location-dot" style="color: #008ff6;"></i> 기타
                                    </div>
                                </div>
                                <div class="nick_plan" th:text="${plan.pbTitle}">
                                    <!--nickname님의 여행일정--> </div>

                            </div>

                            <!--Day버튼-->
                            <div class="test2_day_buttonarea">
                                <div class="test2_day_buttonarea_2">
                                    <div class="test2_day_buttons">
                                        <th:block th:each="maxDay : ${maxDays}" th:if="${planStat.index == maxDayStat.index}">
                                            <th:block th:each="num : ${#numbers.sequence(1, maxDay)}">
                                                <button class="test2_day_button_selected" th:if="${numStat.index == 0}">
                                        <span class="sc-20343a87-3 cZhUke"><svg width="15" height="15"
                                                                                viewBox="0 0 24 24" fill="none"
                                                                                xmlns="http://www.w3.org/2000/svg"
                                                                                color="#fff" size="15"><path
                                                fill-rule="evenodd" clip-rule="evenodd"
                                                d="M21.5143 12.7857C22.1619 12.462 22.1619 11.538 21.5143 11.2143L3.2715 2.09388C2.68733 1.80182 2 2.22657 2 2.87962L2 9.63235C2 10.1346 2.3726 10.559 2.87068 10.624L13.4216 12L2.87068 13.376C2.3726 13.441 2 13.8654 2 14.3676L2 21.1204C2 21.7734 2.68733 22.1982 3.2715 21.9061L21.5143 12.7857Z"
                                                fill="#fff"></path></svg></span>
                                                    <span th:text="Day+${numStat.count}" class="day_text"></span>
                                                </button>
                                                <button class="test2_day_button_unselected" th:if="${numStat.index != 0}" th:text="Day+${numStat.count}">
                                                    Day2
                                                </button>
                                            </th:block>
                                        </th:block>
                                    </div>
                                    <!--<button class="test2_day_button_unselected">
                                        Day3
                                    </button>
                                    <button class="test2_day_button_unselected">
                                        Day4
                                    </button>-->
                                </div>
                            </div>
                            <!--여행지 -->
                            <div type="main" class="test2_place">
                                <!-- Swiper -->
                                <div class="swiper mySwiper">
                                    <div class="swiper-wrapper">
                                        <th:block th:each="plandetail : ${planDetailList}"
                                                  th:if="${plan.pbNum} == ${plandetail.planBoard.pbNum}">

                                            <div class="swiper-slide">
                                                <span th:text="${plandetail.pbdPlaceName}"><!--장소1--></span><br>
                                                <span th:text="${plandetail.pbdCategoryGroupName}"><!--장소카테고리--></span>
                                            </div>
                                        </th:block>

                                        <!--                                        <div class="swiper-slide"><span>장소2</span><br><span>장소카테고리2</span></div>-->
                                        <!--f                                        <div class="swiper-slide"><span>장소3</span><br><span>장소카테고리3</span></div>-->
                                    </div>
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
                                </div>


                            </div>

                            <!--일정담기, 일정상세보기 버튼-->
                            <div class="test2_button">
                                <button class="test2_btn1">
                            <span class="test2_btn1_span">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                     xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd"
                                                                              d="M16.5303 13.5303C16.2374 13.8232 15.7625 13.8232 15.4696 13.5303L10.6967 8.75736C10.4038 8.46447 10.4038 7.98959 10.6967 7.6967C10.9896 7.40381 11.4644 7.40381 11.7573 7.6967L15.25 11.1893L15.25 2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2L16.75 11.1893L20.2426 7.6967C20.5355 7.40381 21.0104 7.40381 21.3033 7.6967C21.5962 7.98959 21.5962 8.46447 21.3033 8.75736L16.5303 13.5303Z"
                                                                              fill="#00CE7C"></path><path
                                        fill-rule="evenodd" clip-rule="evenodd"
                                        d="M7.99988 2H6C3.79086 2 2 3.79086 2 6V18C2 20.2091 3.79086 22 6 22H18C20.2091 22 22 20.2091 22 18V6C22 5.98946 22 5.97894 21.9999 5.96842V14.0001H20.5V18C20.5 19.3807 19.3807 20.5 18 20.5H6C4.61929 20.5 3.5 19.3807 3.5 18V6C3.5 4.61929 4.61929 3.5 6 3.5H7.99988V2Z"

                            </span>
                                    "일정 담기"
                                </button>
                                <button class="test2_btn2"
                                        th:onclick="|location.href='@{/community/plan/detail(pbNum=${plan.pbNum})}'|">
                            <span class="test2_btn2_span">
                                <svg width="18" height="18" viewBox="0 0 17 17" fill="none"
                                     xmlns="http://www.w3.org/2000/svg"><circle cx="2.16667" cy="4.16667" r="0.666667"

                                        cx="2.16667" cy="8.83317" r="0.666667" fill="#00CE7C"></circle><circle
